<!doctype html>
<html lang="pt-BR">

<head>
    <title>Gestão de Verbas</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script defer src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script defer src="//cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script defer src="//cdn.datatables.net/2.0.8/js/dataTables.bootstrap5.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-latest.min.js"></script>
    <script src="//cdn.datatables.net/plug-ins/2.0.8/i18n/pt-BR.json"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css">
    <script src="../static/js/script.js"></script>

    <link rel="stylesheet" href="../static/css/index.css">
</head>

<body class="bg-light min-vh-100 d-flex flex-column ">
    <header class="d-flex align-items-center p-3" style="height: 100px; background-color: #47618C;">
        <button class="btn">
            <i style="color: #ffffff" class="bi bi-list h2"></i>
        </button>
        <div class="d-flex align-items-center h-100 p-5">
            <img class="" src="../static/assets/logo.png" alt=""
                style="height: 75px; display: flex; align-items: center;">
        </div>

    </header>
    <main class="mh-100">
        <h3 class="p-4">Gestão de Verbas</h3>
        <div class="p-4">
            <div class="bg-white p-4 rounded">
                <form action="/inserir" method="post" class="row align-items-end gap-3 needs-validation">
                    <div class="col-md-3">
                        <label class="visually" for="actionType">Ação</label>
                        <select class="form-select" id="actionType" name="acao" required>
                            <option value="" disabled selected>Selecione o tipo de ação...</option>
                            <option value="1">Palestra</option>
                            <option value="2">Evento</option>
                            <option value="3">Apoio Grafico</option>
                        </select>
                    </div>

                    <div class="col">
                        <label class="visually" for="dateExpected">Data prevista</label>
                        <div class="input-group">
                            <input type="date" class="form-control" id="dateExpected" name="date_exp" placeholder=""
                                required>
                        </div>
                    </div>

                    <div class="col">
                        <label class="visually" for="investmentExpected">Investimento previsto</label>
                        <div class="input-group">
                            <div class="input-group-text">R$</div>
                            <input type="number" class="form-control" id="investmentExpected" name="invest_exp"
                                placeholder="0,00" required>
                        </div>
                    </div>

                    <div class="col d-flex gap-2">
                        <div class="col">
                            <button type="button" class="btn btn-warning w-100" onclick="clearInput()">
                                <i class="bi bi-eraser-fill"></i>
                                Limpar
                            </button>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-plus-lg"></i>
                                Adicionar
                            </button>
                        </div>
                    </div>
                </form>
                <div class="rounded border p-3 mt-3">
                    <table id="data" class="table table-striped table-bordered table-responsive" style="width:100%">
                        <thead>
                            <tr>
                                <th>Ação</th>
                                <th>Data prevista</th>
                                <th>Investimento previsto</th>
                                <th class="no-sort">Editar</th>
                                <th class="no-sort">Excluir</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in action %}
                            <tr>

                                <td>{{row.1}}</td>
                                <td>{{ row.2.strftime("%d/%m/%Y") }}</td>
                                <td>R$ {{row.3}}</td>
                                <td><a class="btn btn-primary btn-sm w-auto h-auto" data-bs-toggle="modal"
                                        data-bs-target="#editModal{{row.0}}"">
                                        <i class=" bi bi-pen-fill"></i><span class="p-2">Editar</span></a></td>
                                <td><a class="btn btn-danger btn-sm w-auto h-auto" data-bs-toggle="modal"
                                        data-bs-target="#deleteModal{{row.0}}"><i class="bi bi-trash-fill"></i><span class="p-2">Deletar</span></a></td>
                            </tr>

                            <!-- Edit Modal -->

                            <div class="modal fade" id="editModal{{row.0}}" tabindex="-1"
                                aria-labelledby="editModalLable" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="editModalLable">Editar</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form action="/update/{{row.0}}" method="POST" class="align-items-end">
                                                <div class="col">
                                                    <label class="visually" for="actionType">Ação</label>
                                                    <select class="form-select" id="actionType" name="acao" required>
                                                        <option value="" disabled selected>Selecione o tipo de ação...
                                                        </option>
                                                        <option value="1">Palestra</option>
                                                        <option value="2">Evento</option>
                                                        <option value="3">Apoio Grafico</option>
                                                    </select>
                                                </div>

                                                <div class="col">
                                                    <label class="visually" for="dateExpected">Data prevista</label>
                                                    <div class="input-group">
                                                        <input type="date" class="form-control" id="dateExpected"
                                                            name="date_exp" placeholder="" required>
                                                    </div>
                                                </div>

                                                <div class="col">
                                                    <label class="visually" for="investmentExpected">Investimento
                                                        previsto</label>
                                                    <div class="input-group">
                                                        <div class="input-group-text">R$</div>
                                                        <input type="number" class="form-control"
                                                            id="investmentExpected" name="invest_exp" placeholder="0,00"
                                                            required>
                                                    </div>
                                                </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Fechar</button>
                                            <button type="submit" class="btn btn-primary">Salvar</button>
                                        </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Delete Modal -->

                            <div class="modal fade" id="deleteModal{{row.0}}" tabindex="-1" aria-labelledby="deleteModalLable"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="deleteModalLable">Deletar</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Deseja realmente deletar?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Fechar</button>
                                            <a href="/delete/{{row.0}}" type="button" class="btn btn-danger">Deletar</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-auto bottom-0" style="background-color: #47618C;">
        <div class="p-3 text-light d-flex justify-content-between align-items-center">
            <div>
                © 2024 <span class="fw-semibold">PHARMAVIEWS</span>. Todos os direitos reservados
            </div>
            <a href="#" class="btn">
                <i style="color: #ffffff" class="bi bi-chevron-up"></i>
            </a>
        </div>
    </footer>
</body>

</html>
